{% extends "base.html" %}

{% block content %}

<script src="{{ url_for('static', filename='js/update-index.js') }}"></script>

<div class="uk-container uk-container-small">
    <br><br>
    <h1 class="uk-text-center">Add Job</h1>
    <br>


    <div class="uk-container uk-text-center">
        <form action="/upload">
            <input type="file" id="fileUpload"><br><br>

            <div class="uk-column-1-3">

                <div>

                    {% for tag in tags %}
                        <input type="checkbox" id={{tag}} value={{tag}}>
                        <label for={{tag}}> {{tag}}</label><br>
                    {% endfor %}

                </div>
            </div>

            <br><br>
            <input type="submit">
        </form>
    </div>

</div>

{% endblock %}
