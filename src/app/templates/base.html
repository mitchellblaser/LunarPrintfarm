<html>
    <head>
        <title>Lunar Printfarm</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="css/uikit.min.css" /> -->
        <!-- <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script> -->

        <link rel="stylesheet" href="{{ url_for('static', filename='css/uikit.min.css') }}" />

        <script src="{{ url_for('static', filename='js/uikit.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/uikit-icons.min.js') }}"></script>

    </head>
    <body>
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-center">
                <a href="#" class="uk-navbar-item uk-logo">Lunar Printfarm</a>
                <ul class="uk-navbar-nav">
                    <li {%- if request.path =="/index" %} class="uk-active" {% else %} class="uk-parent" {% endif %}><a href="/index">Dashboard</a></li>
                    <li {%- if request.path =="/job" %} class="uk-active" {% else %} class="uk-parent" {% endif %}><a href="/job">Bulk Job</a></li>
                    <li {%- if request.path =="/settings" %} class="uk-active" {% else %} class="uk-parent" {% endif %}><a href="/settings">Settings</a></li>
                </ul>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
